<div class="container">
    <div class="row">
        <div class="col-12">
            <ul class="event-list" style="padding-top: 20px;">
                <li (click)="openEventDetail(event.id)" *ngFor="let event of events | async">
                    <time datetime="2014-07-20">
                        <span class="day">{{ event.date | date: 'd' }}</span>
                        <span class="month">{{ event.date | date: 'MMM' }}</span>
                        <span class="year">{{ event.date | date: 'yyyy' }}</span>
                        <span class="time">ALL DAY</span>
                    </time>
                    <img [alt]="event.name" [src]="event.cover" class="cover" />
                    <!--<div class="cover" style="background-size: cover;" [ngStyle]="{'background-image': 'url(' + event.cover +')'}"></div>-->
                    <div class="info">
                        <h2 class="title">{{ event.name }}</h2>
                        <p class="desc">{{ event.desc }}</p>
                        <p class="donate"><strong>Donation:</strong> {{ event.donate }}</p>
                        <p class="run-count">
                            <strong>Challenge:</strong>
                            <span [ngStyle]="{'color': (event.run_count < event.challenge) ? '#FF0000': '#17876b' }">
                                {{ event.run_count }}
                            </span>
                            /
                            <span style="color: #17876b;">{{ event.challenge }}</span>
                        </p>
                    </div>
                    <div class="social">
                        <ul>
                            <li class="facebook" style="width:33%;"><a href="#facebook"><span class="fa fa-facebook"></span></a></li>
                            <li class="twitter" style="width:34%;"><a href="#twitter"><span class="fa fa-twitter"></span></a></li>
                            <li class="google-plus" style="width:33%;"><a href="#google-plus"><span class="fa fa-google-plus"></span></a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
